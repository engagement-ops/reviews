<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dejar Review - silBe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
    }
    .review-grid {
      --brand: #cb6278;
      --txt: #ffffff;
      max-width: 600px; /* reducido para móviles */
      margin: 16px auto;
      padding: 0 12px;
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* más angosto */
    }
    .review-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-box {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      background: #fafafa;
      border-radius: 10px;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .logo-box img {
      max-width: 65%; /* reducido */
      max-height: 65%; /* reducido */
      object-fit: contain;
      display: block;
    }
    .review-button {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 14px; /* botón más compacto */
      border-radius: 8px;
      background: var(--brand);
      color: var(--txt);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px; /* letra más pequeña */
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="review-grid">
    <!-- App Store -->
    <div class="review-card">
      <a href="https://apps.apple.com/co/app/silbe-fitness-para-mujeres/id1631277320?action=write-review" target="_blank" rel="noopener" aria-label="Dejar review en Apple App Store" style="width:100%; text-decoration:none;">
        <div class="logo-box">
          <img src="https://mcusercontent.com/527f9bc61cf0373ba6b31eb1b/images/abc5b537-e982-515e-990d-3756c9dbd2a0.png" alt="Califica en App Store" loading="lazy" />
        </div>
      </a>
      <a class="review-button" href="https://apps.apple.com/co/app/silbe-fitness-para-mujeres/id1631277320?action=write-review" target="_blank" rel="noopener">Dejar review</a>
    </div>

    <!-- Play Store -->
    <div class="review-card">
      <a href="https://play.google.com/store/apps/details?id=com.silbe.app" target="_blank" rel="noopener" aria-label="Dejar review en Google Play" style="width:100%; text-decoration:none;">
        <div class="logo-box">
          <img src="https://mcusercontent.com/527f9bc61cf0373ba6b31eb1b/images/a50da3ca-9b55-0c20-75d6-028c0db3aba9.png" alt="Califica en Google Play" loading="lazy" />
        </div>
      </a>
      <a class="review-button" href="https://play.google.com/store/apps/details?id=com.silbe.app" target="_blank" rel="noopener">Dejar review</a>
    </div>
  </div>
</body>
</html>
