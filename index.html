<!-- Review buttons: silBe App Store & Play Store -->
<div class="review-grid" style="
  --brand:#cb6278; --txt:#ffffff;
  max-width: 900px; margin: 24px auto; padding: 0 16px;
  display: grid; gap: 20px;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
">
  <!-- Card: App Store -->
  <div class="review-card" style="background:#fff; border:1px solid #eee; border-radius:16px; padding:16px; display:flex; flex-direction:column; align-items:center;">
    <!-- Square logo box -->
    <a href="https://apps.apple.com/co/app/silbe-fitness-para-mujeres/id1631277320?action=write-review" target="_blank" rel="noopener" aria-label="Dejar review en Apple App Store" style="width:100%; text-decoration:none;">
      <div style="position:relative; width:100%; aspect-ratio:1/1; background:#fafafa; border-radius:12px; display:grid; place-items:center; overflow:hidden;">
        <img
          src="https://mcusercontent.com/527f9bc61cf0373ba6b31eb1b/images/abc5b537-e982-515e-990d-3756c9dbd2a0.png"
          alt="Califica en App Store"
          loading="lazy"
          style="max-width:80%; max-height:80%; object-fit:contain; display:block;"
        />
      </div>
    </a>

    <!-- Button -->
    <a href="https://apps.apple.com/co/app/silbe-fitness-para-mujeres/id1631277320?action=write-review" target="_blank" rel="noopener"
       style="margin-top:14px; display:inline-block; padding:12px 18px; border-radius:10px; background:var(--brand); color:var(--txt); text-decoration:none; font-weight:600; text-align:center; width:100%;">
      Dejar review
    </a>
  </div>

  <!-- Card: Play Store -->
  <div class="review-card" style="background:#fff; border:1px solid #eee; border-radius:16px; padding:16px; display:flex; flex-direction:column; align-items:center;">
    <!-- Square logo box -->
    <a href="https://play.google.com/store/apps/details?id=com.silbe.app" target="_blank" rel="noopener" aria-label="Dejar review en Google Play" style="width:100%; text-decoration:none;">
      <div style="position:relative; width:100%; aspect-ratio:1/1; background:#fafafa; border-radius:12px; display:grid; place-items:center; overflow:hidden;">
        <img
          src="https://mcusercontent.com/527f9bc61cf0373ba6b31eb1b/images/a50da3ca-9b55-0c20-75d6-028c0db3aba9.png"
          alt="Califica en Google Play"
          loading="lazy"
          style="max-width:80%; max-height:80%; object-fit:contain; display:block;"
        />
      </div>
    </a>

    <!-- Button -->
    <a href="https://play.google.com/store/apps/details?id=com.silbe.app" target="_blank" rel="noopener"
       style="margin-top:14px; display:inline-block; padding:12px 18px; border-radius:10px; background:var(--brand); color:var(--txt); text-decoration:none; font-weight:600; text-align:center; width:100%;">
      Dejar review
    </a>
  </div>
</div>
